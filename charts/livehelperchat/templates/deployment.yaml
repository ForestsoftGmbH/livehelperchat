apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "livehelperchat.fullname" . }}
  labels:
    {{- include "livehelperchat.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "livehelperchat.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "livehelperchat.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "livehelperchat.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DATABASE_HOST
              value: {{ .Values.db.host }}
            - name: DATABASE_PORT
              value: {{ .Values.db.port | quote }}
            - name: DATABASE_NAME
              value: {{ .Values.db.name }}
            - name: DATABASE_USER
              value: {{ .Values.db.user }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.db.secretName }}
                  key: PASSWORD
            - name: ES_HOST
              value: {{ .Values.elasticsearch.host }}
            - name: REDIS_HOST
              value: {{ .Values.redis.host }}
            - name: SECRET_HASH
              valueFrom:
                secretKeyRef:
                  name: livechat
                  key: SECRET_HASH
            - name: SESSION_SAVE_PATH
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.secretName }}
                  key: session.save_path

            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.secretName }}
                  key: password


          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthcheck.html
              port: http
          readinessProbe:
            httpGet:
              path: /healthcheck.html
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      topologySpreadConstraints:
      {{- with .Values.topologySpreadConstraints }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
