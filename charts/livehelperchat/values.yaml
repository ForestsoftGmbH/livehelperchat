# Default values for livehelperchat.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: forestsoft/livehelperchat
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

cronjobs:
  - name: existing-messages
    schedule: "*/5 * * * *"
    suspend: true
    command: 
      - /usr/local/bin/php 
      - cron.php 
      - -s 
      - site_admin 
      - -c
      - cron/index_chats
    args: []
    resources: {}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "traefik"
  annotations:
     cert-manager.io/cluster-issuer: "leprd"
  hosts:
    - host: shop.boagroup.com
      paths:
        - path: /livechat
          pathType: ImplementationSpecific
  tls:
   - secretName: expansionjoint-prd
     hosts:
       - shop.boagroup.com


db:
  host: mariadb-cluster-mariadb-galera.mariadb-cluster.svc.cluster.local
  port: 3306
  name: livehelperchat
  secretName: livechat-database-auth
  user: livehelperchat

redis:
  host: redis-master.redis-ha.svc.cluster.local
  port: 6379
  secretName: redis

elasticsearch:
  host: elasticsearch-prd-k3s-forestsoft-eck-es-http.elasticsearch-prd.svc.cluster.local
  port: 9200

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 300m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 100
  #targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 70

topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/instance: expansionjoint-prd

nodeSelector: {}

tolerations: []

affinity: {}
